<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <title>Document</title>
</head>
<body>
  <!--class 타인:others 추가 -->
  <!-- <div class="wrapper diagnosis others"> -->
  <div class="wrapper diagnosis">
    <div class="progressWrap">
      <progress id="progress" value="10" min="0" max="40"></progress>      
      <div class="status">10/40</div>
    </div>
    <div class="content">      
      <div class="itemsText">나는 조직에서 내게 기대하는<br>
        기대치를 명확하게 알고 있다.</div>
      <div class="selectWrap">        
        <div class="selScore"></div>
        <ul class="fullCircle">
          <li class="scoreOne">1</li>
          <li class="scoreTwo">2</li>
          <li class="scoreThree">3</li>
          <li class="scoreFour">4</li>
          <li class="scoreFive">5</li>
          <li class="scoreSix">6</li>
          <li class="scoreSeven">7</li>
          <li class="scoreEight">8</li>
          <li class="scoreNine">9</li>
          <li class="scoreTen">10</li>
        </ul>
      </div>
    </div>
    <button class="btn-white">이전</button>
  </div>

  <script>
    // 2023.11.08 요청사항 수정 (선택한 점수 보여주기 및 해당 점수만큼 색상 on 추가)
    var elSel = document.getElementsByClassName('selScore');    
    const elScore = document.querySelectorAll(".fullCircle li");

    // setScore(elScore, Number(elSel[0].innerText));

    elScore.forEach((item)=>{
      item.addEventListener('click',()=>{
        elScore.forEach((e)=>{            
          e.classList.remove('on');
        })
        selNum = Number(item.innerText);
        setScore(elScore, selNum);        
      })
    })

    function setScore(element,iNum){
      for (var i = 0; i < iNum; i++) {
        element[i].classList.add('on');
      }
      elSel[0].innerText = iNum;
    }
  </script>
</body>
</html>
